<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text-to-Speech Application</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="speech-queue">
                <h1>Speech Queue</h1>
                <textarea id="text-input" placeholder="Enter text or upload a file"></textarea>
                <div class="centered-button">
                    <button onclick="addTextToQueue()">Add to Queue</button>
                    <button onclick="simulateFileUpload()">Upload File</button>
                </div>
                <input class="hidden" id="file-input" type="file" accept=".txt" multiple>
                <div class="file-list" id="file-list"></div>
            </div>
            <div class="audio-preview">
                <h1>Audio Preview</h1>
                <label for="voice-select">Select a voice:</label>
                <select id="voice-select">
                    <!-- Populate this with available voices dynamically -->
                </select>

                <div id="rate-control">
                    <label for="rate">Rate:</label>
                    <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                </div>

                <div class="controls">
                    <button onclick="speak()">Speak</button>
                    <button onclick="pause()">Pause</button>
                    <button onclick="resume()">Resume</button>
                    <button onclick="stop()">Stop</button>
                </div>
                <div class="centered-button">
                    <button onclick="compileAudio()">Compile Audio</button>
                </div>
            </div>
        </div>

        <div class="output-area" id="output-area"></div>
    </body>
</html>
